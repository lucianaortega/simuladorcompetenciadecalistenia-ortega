<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&display=swap" rel="stylesheet">
    <title>Rhinos Battle</title>
</head>

<body>
    <header>
        <div id="banner">
            <img src="./images/rhinoslogo.jpeg" alt="Rhino Logo">
            <h1>Rhinos Battle</h1>
        </div>
    </header>

    <main>

        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/battle1.jpg" class="d-block w-100" alt="imagenmujercalistenia">
                </div>
                <div class="carousel-item">
                    <img src="./images/battle2.jpg" class="d-block w-100" alt="imagengentecalistenia">
                </div>
                <div class="carousel-item">
                    <img src="./images/battle3.jpg" class="d-block w-100" alt="imagenchicobacklever">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="card-container">
            <div class="card">
                <img src="./images/pino.jpeg" alt="pino" class="pino">
                <button class="realize-button">Realizado</button>
            </div>
            <div class="card">
                <img src="./images/fullplanche.jpeg" alt="fullplanche" class="fullplanche">
                <button class="realize-button">Realizado</button>
            </div>
            <div class="card">
                <img src="./images/backlever.jpeg" alt="backlever">
                <button class="realize-button">Realizado</button>
            </div>
            <div class="card">
                <img src="./images/Front-Lever.jpg" alt="Front-Lever">
                <button class="realize-button">Realizado</button>
            </div>
        </div>

        <div id="confites-container"></div>

        <button id="verificar-puntaje">Verificar Puntaje</button>
        <div id="puntaje-container" style="display: none;">
            <p>Tu puntaje total es: <span id="puntaje">0</span></p>
        </div>

    </main>

    <footer>
        <p>Asociaci√≥n de Calistenia Rhinos streetworkout</p>
        <footer>
            <div class="redes-sociales">
                <a href="#" class="icono-social"><img src="./images/Facebook_icon.svg.png" alt="Facebook"></a>
                <a href="#" class="icono-social"><img src="./images/twitterlogo.jpeg" alt="Twitter"></a>
                <a href="#" class="icono-social"><img src="./images/Instagram_logo_2016.svg.webp" alt="Instagram"></a>
            </div>
            <p>&copy; 2023 Rhinos Battle</p>
        </footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
